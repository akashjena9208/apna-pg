<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PG Chat Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .me {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .other {
            background-color: #FFFFFF;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 10px;
            color: gray;
            text-align: right;
            margin-top: 2px;
        }

        #chatControls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #userContainer {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        #userContainer input[type="text"] {
            flex: 1;
        }
    </style>
</head>
<body>

<header>PG Chat Client</header>

<div id="chatContainer">

    <div id="userContainer">
        <input type="text" id="userEmail" placeholder="Your Email e.g. tenant@example.com">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div id="chatControls" style="display:none;">
        <input type="text" id="recipientEmail" placeholder="Recipient Email e.g. owner@example.com">
        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="messages"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;
    let userEmail = null;

    function connect() {
        userEmail = document.getElementById('userEmail').value.trim();
        if (!userEmail) {
            alert('Enter your email!');
            return;
        }

        const socket = new SockJS('/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            document.getElementById('chatControls').style.display = 'flex';

            stompClient.subscribe('/topic/messages/' + userEmail, function(msg) {
                const message = JSON.parse(msg.body);
                showMessage(message.senderEmailId, message.message, new Date());
            });
        });
    }

    function disconnect() {
        if (stompClient) {
            stompClient.disconnect();
            console.log('Disconnected');
            document.getElementById('chatControls').style.display = 'none';
        }
    }

    function sendMessage() {
        const recipient = document.getElementById('recipientEmail').value.trim();
        const message = document.getElementById('messageInput').value.trim();

        if (!recipient || !message) {
            alert('Enter recipient and message!');
            return;
        }

        if (recipient === userEmail) {
            alert('You cannot send a message to yourself!');
            return;
        }

        const chatMessage = {
            senderEmailId: userEmail,
            recipientEmailId: recipient,
            message: message
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    function showMessage(sender, message, timestamp) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(sender === userEmail ? 'me' : 'other');

        const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        messageDiv.innerHTML = `<strong>${sender === userEmail ? 'Me' : sender}</strong><br>${message}<div class="timestamp">${time}</div>`;

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
