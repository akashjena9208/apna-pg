spring:
  application:
    name: apna-pg-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/apnapg
    username: postgres
    password: Akash@2002
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # safe for dev
    show-sql: false      # handled by logback
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

# ==============================
# JWT
# ==============================
app:
  jwt:
    secret: your-very-long-secret-key-minimum-32-characters-please-change-this
    access-expiration: 900000
    refresh-expiration: 604800000
  upload:
    dir: uploads
    max-size: 5242880
  cookie:
    secure: false   # allow HTTP in dev

# ==============================
# DEV Logging (optional if using logback-spring.xml)
# ==============================
logging:
  level:
    com.apnapg: DEBUG



